<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery NASA API</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body style="padding: 3rem">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-light text-dark" href="#">ACTIVITY 3 - API</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-light" aria-current="page" href="#" data-link="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-light" href="#" data-link="apod">APOD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-light" href="#" data-link="mars">Mars Gallery</a>
                    </li>
                </ul>
                <form class="d-flex" id="searchForm">
                    <input class="form-control me-2 fw-light" type="search" placeholder="Search" aria-label="Search" id="search">
                    <button class="btn btn-light btn-sm" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
    </nav>



    <main id="main">
        <div class="container">
            <img src="./nasa-logo.png" style:height=200 width=200 " class="img-fluid mt-5 mx-auto d-block ">
        </div>
        <div class="jumbotron ">
            <h1 class="display-4 fw-bold ">Hello, World!</h1>
            <p class="lead ">The api.nasa.gov catalog is growing.</p>
            <hr class="my-4 ">
            <p class=" text-center fst-italic ">"The objective of this site is to make NASA data, including imagery, eminently accessible to application developers. "</p>
        </div>
    </main>

    <script src=" https://code.jquery.com/jquery-3.5.1.js " integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin=" anonymous "></script>

    <script defer src="js/index.js "></script>
    <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css ">
